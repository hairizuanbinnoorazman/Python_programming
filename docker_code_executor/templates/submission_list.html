<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</html>
<body>
    <div class="container">
        <h1>List of submissions</h1>

        <p>List of submissions and all of its details</p>

        <table class="table">
            <tr>
                <th>Job ID</th>
                <th>Status</th>
                <th>Runtime</th>
                <th>Date Created</th>
                <th>Date Modified</th>
            </tr>
            {% for submission in submissions %}
            <tr>
                <td><a href="/view-submission/{{ submission[0] }}">{{ submission[0] }}</a></td>
                <td>{{ submission[1] }}</td>
                <td>{{ submission[2] }}</td>
                <td>{{ submission[3] }}</td>
                <td>{{ submission[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
